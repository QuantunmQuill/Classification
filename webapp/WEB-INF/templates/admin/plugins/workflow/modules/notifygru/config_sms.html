<div>
   <fieldset>
      <legend>#i18n{module.workflow.notifygru.task_notify_gru_config.title_sms}
         <button class="btn btn-sm btn-danger btn-xs" type="submit" name="apply" value="RemoveOngletSMS">
         <i class="glyphicon glyphicon-trash icon-white">&nbsp;</i>
         </button> 
      </legend>
      <br />
      <!------------------------------------- -->
      <div class="row">
         <div class="col-md-6" >
            <div class="form-group">
               <label class="control-label col-md-4 col-lg-4 col-xs-12 col-sm-12" for="message_sms">#i18n{module.workflow.notifygru.task_notify_gru_config.label_message_sms} * </label>
               <div class="col-md-8 col-lg-8 col-xs-12 col-sm-12">
                  <#if config?exists  && config.messageSMS?has_content>
                  <textarea name="message_sms" id="message_sms" rows="10" cols="45" >${config.messageSMS}</textarea>
                  <#else>
                  <textarea name="message_sms" id="message_sms" rows="10" cols="45" ></textarea>
                  </#if>
               </div>
            </div>
         </div>
         <div class="col-md-6">
            <span class="help-block">#i18n{module.workflow.notifygru.task_notify_gru_config.label_message_comment_sms}</span>
            <#if helper_provider?exists>
            <span class="help-block" > ${helper_provider} </span>
            </#if>
         </div>
      </div>
      <!------------------------------------- -->
   </fieldset>
</div>
